<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
    <script
      src="https://kit.fontawesome.com/0dce9d1228.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul class="icons">
      <li>
        <label for="power">
          <input type="checkbox" name="check-icon" id="power" />
          <div>
            <span class="material-symbols-outlined"> power_settings_new </span>
          </div>
        </label>
      </li>
      <li>
        <label for="sun">
          <input type="checkbox" name="check-icon" id="sun" />
          <div>
            <span class="material-symbols-outlined"> light_mode </span>
          </div>
        </label>
      </li>
      <li>
        <label for="fly">
          <input type="checkbox" name="check-icon" id="fly" />
          <div>
            <span class="material-symbols-outlined"> flight </span>
          </div>
        </label>
      </li>
      <li>
        <label for="bluetooth">
          <input type="checkbox" name="check-icon" id="bluetooth" />
          <div>
            <span class="material-symbols-outlined"> bluetooth </span>
          </div>
        </label>
      </li>
      <li>
        <label for="wifi">
          <input type="checkbox" name="check-icon" id="wifi" />
          <div>
            <span class="material-symbols-outlined"> wifi </span>
          </div>
        </label>
      </li>
      <li>
        <label for="gear">
          <input type="checkbox" name="check-icon" id="gear" />
          <div>
            <span class="material-symbols-outlined"> settings </span>
          </div>
        </label>
      </li>
    </ul>
  </body>
</html>
