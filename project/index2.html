<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="favorite">
      <!-- <h2>Favorite</h2> -->
      <div class="inner">
        <article class="slides">
          <div class="slide_img_box">
            <img src="./img/fav1.jfif" alt="영화" />
            <div class="slide_text_box">
              <p class="title">영화🎬</p>
              <p class="desc">
                영화는 영화관에가서 팝콘을 먹으며 보는게 진리!!
              </p>
            </div>
          </div>
          <div class="slide_img_box">
            <img src="./img/fav2.jfif" alt="축구" />
            <div class="slide_text_box">
              <p class="title">축구⚽</p>
              <p class="desc">
                친구들과 땀을 흘리며 축구를 하거나 치킨을뜯으며 축구를 보는거
                또한 삶의 낙!!
              </p>
            </div>
          </div>
          <div class="slide_img_box">
            <img src="./img/fav3.jpg" alt="강아지" />
            <div class="slide_text_box">
              <p class="title">강아지🐶</p>
              <p class="desc">
                저희 집 귀염둥이 강아지 설탕이 입니다. 집에 갈때 마다 반겨주는대
                피로가 풀립니다.
              </p>
            </div>
          </div>
          <div class="slide_img_box">
            <img src="./img/fav4.jfif" alt="게임" />
            <div class="slide_text_box">
              <p class="title">게임🎮</p>
              <p class="desc">
                스트레스를 풀 때는 친구들과 함께 하는 게임이 최고죠!!
              </p>
            </div>
          </div>
          <div class="slide_img_box">
            <img src="./img/fav5.jfif" alt="책읽기" />
            <div class="slide_text_box">
              <p class="title">책읽기📚</p>
              <p class="desc">
                침대에 누워서 책을 읽으면 시간가는줄 모르죠 물론 만화책이나
                소설책을 선호합니다.
              </p>
            </div>
          </div>
        </article>

        <p class="controls">
          <span class="prev">🐙</span>
          <span class="next">🐙</span>
        </p>
      </div>
    </section>
  </body>
</html>
